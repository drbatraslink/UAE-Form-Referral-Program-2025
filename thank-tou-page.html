<head>

<body>
  <header class="container-fluid position_sticky">
    <div class="container pl-0 pr-0">
      <div class="row align-items-center">
        <div class="col-md-6 col-6 pt-2 pb-2">
          <picture class="d-block">
            <source media="(min-width:577px)" srcset="images/THP-logo.webp" class="img-fluid" width="200" height="89" loading="lazy"><img src="images/THP-logo.webp" alt="DB Logo" class="img-fluid" width="120" height="53" loading="lazy"></picture>
        </div>
        <div class="col-md-6 col-6 pt-2 pb-2 text-right">
          <picture class="d-block">
            <source media="(min-width:577px)" srcset="images/db-logo-mob.webp" class="img-fluid" width="140" height="72" loading="lazy"><img src="images/db-logo-mob.webp" alt="DB Logo" class="img-fluid" width="110" height="53" loading="lazy"></picture>
        </div>
      </div>
    </div>
  </header>
  <section class="mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-left">
          <h2 class="thank-you-msg-heading">Thank You for becoming a part of "Together in Health" Program</h2> 
        </div>
     <!--    <div class="col-md-12 text-left">
          <h2 class="treatment_all_heading_page mb-2">How to become a <strong>Together in Health Ambassador</strong> in 2 Simple Steps ?</h2>
          <p>Register to become a part of <strong>"Together in Health"</strong> | Refer at least 1 patient who starts treatment within 30 days</p>
          <ul class="tih_list_pointer_item_css">
            <li><strong>Step 1 :</strong> Register to become a part of <strong>"Together in Health"</strong></li>
            <li><strong>Step 2 :</strong> Start referring your <strong>Loved Ones</strong> in the form below</li>
          </ul>
        </div> -->
        <div class="col-md-12 text-center mt-3 mb-0">
          <h3 class="mb-0">Start Referring Now !</h3>
        </div>


        <div id="req_input">
          <div class="row ptmd-1 reference-group" id="consultForm">
              <div class="col-12">
              <h3 class="mb-md-0 mb-2">Reference Details</h3>
            </div>
            <div class="col-md-6 form_colum_custom">
              <div class="form-group mt-md-2">
                <label class="custom_lable_cls">Full Name*</label>
                <input name="yourname[]" class="form-control" placeholder="Enter Your Full Name"> </div>
            </div>
            <div class="col-md-6 form_colum_custom">
              <div class="form-group mt-md-2">
                <label class="custom_lable_cls">Mobile Number*</label>
                <input name="mobile[]" class="form-control" placeholder="Enter Your Mobile No"> </div>
            </div>
            <div class="col-md-6 form_colum_custom">
              <div class="form-group">
                <label class="custom_lable_cls">Email ID</label>
                <input name="email[]" class="form-control" placeholder="Enter Your Email ID"> </div>
            </div>
            <div class="col-md-6 form_colum_custom">
              <div class="form-group">
                <label class="custom_lable_cls">Location</label>
                <input name="location[]" class="form-control" placeholder="Enter Your Location"> </div>
            </div> 
            <div class="col-md-12 mt-2 mb-3">
              <button type="button" class="btn btn-danger inputSubmit">Submit</button>
              <button type="button" class="btn btn-danger inputRemove" data-id="ref_${counter}">Remove</button>
            </div>
          </div>
        </div>
        <div class="col-12 mx-auto text-center pl-0 pr-0 mt-2 mb-5">
          <input type="button" id="addmore" value="+ Add Reference" class="btn btn-form btn-verify d-block"> </div>
      </div>
    </div>
  </section>
  <script src="js/jquery.min.js" data-cfasync="false"></script>
  <script src="js/bootstrap.bundle.min.js" data-cfasync="false"></script>
  <script src="js/custom.js"></script>
</body>

</html>
